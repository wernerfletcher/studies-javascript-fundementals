<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 7</title>
        <script>
            function handleKeyDown() {
                document.getElementById("bodyText").innerHTML = "Key Down";
            }

            function handleKeyPressed() {
                document.getElementById("bodyText").innerHTML = "Key Pressed";
            }

            function handleKeyUp() {
                document.getElementById("bodyText").innerHTML = "Key Up";
            }
        </script>
    </head>

    <body>
        <input type="text" onkeydown="handleKeyDown()" onkeyup="handleKeyUp()" onkeypress="handleKeyPressed()"><br/>
        <p id="bodyText"></p>
    </body>
</html>
